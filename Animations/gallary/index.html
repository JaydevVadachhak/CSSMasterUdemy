<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project: Polaroid Image Gallery</title>
    <link href="/css/Animations/scss/gallary.css" rel="stylesheet" />
  </head>
  <body>
    <section class="polaroid-gallery">
      <h1 class="polaroid-gallery-title">Polaroid Image Gallery</h1>
      <figure class="polaroid-card">
        <img
          src="/assets/Animations/img/swan.jpg"
          width="200"
          height="200"
          alt="Swan"
        />
        <figcaption class="polaroid-card-caption">Swan</figcaption>
      </figure>
      <figure class="polaroid-card">
        <img
          src="/assets/Animations/img/geese.jpg"
          width="200"
          height="200"
          alt="Geese"
        />
        <figcaption class="polaroid-card-caption">Geese</figcaption>
      </figure>
      <figure class="polaroid-card">
        <img
          src="/assets/Animations/img/kingfisher.jpg"
          width="200"
          height="200"
          alt="Kingfisher"
        />
        <figcaption class="polaroid-card-caption">Kingfisher</figcaption>
      </figure>
      <figure class="polaroid-card">
        <img
          src="/assets/Animations/img/owl.jpg"
          width="200"
          height="200"
          alt="Owl"
        />
        <figcaption class="polaroid-card-caption">Owl</figcaption>
      </figure>
    </section>
  </body>
</html>
