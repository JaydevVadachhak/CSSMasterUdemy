<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project: Morphing Shapes Animation</title>
    <link href="/css/Animations/scss/morphing-shapes.css" rel="stylesheet" />
  </head>
  <body>
    <section class="morphing-gallery">
      <h1 class="morphing-gallery-title">CSS Morphing Shapes</h1>

      <div class="morphing-container">
        <div class="morph-item">
          <div class="shape shape-circle-to-square"></div>
          <p class="morph-label">Circle to Square</p>
        </div>

        <div class="morph-item">
          <div class="shape shape-triangle-to-circle"></div>
          <p class="morph-label">Triangle to Circle</p>
        </div>

        <div class="morph-item">
          <div class="shape shape-heart-beat"></div>
          <p class="morph-label">Beating Heart</p>
        </div>

        <div class="morph-item">
          <div class="shape shape-star-morph"></div>
          <p class="morph-label">Star Morph</p>
        </div>

        <div class="morph-item">
          <div class="shape shape-liquid-blob">
            <div class="blob"></div>
          </div>
          <p class="morph-label">Liquid Blob</p>
        </div>

        <div class="morph-item">
          <div class="shape shape-infinity">
            <div class="infinity-path"></div>
          </div>
          <p class="morph-label">Infinity Symbol</p>
        </div>

        <div class="morph-item">
          <div class="shape shape-wave-morph">
            <div class="wave"></div>
          </div>
          <p class="morph-label">Wave Motion</p>
        </div>

        <div class="morph-item">
          <div class="shape shape-hexagon-rotate"></div>
          <p class="morph-label">Hexagon Transform</p>
        </div>
      </div>

      <div class="back-link">
        <a href="../index.html">‚Üê Back to Projects</a>
      </div>
    </section>
  </body>
</html>
