<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project: Interactive Button Effects</title>
    <link
      href="/css/Animations/scss/interactive-buttons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="buttons-gallery">
      <h1 class="buttons-gallery-title">Interactive Button Effects</h1>

      <div class="buttons-container">
        <!-- Ripple Effect Button -->
        <div class="button-item">
          <div class="demo-area ripple-demo">
            <button class="btn ripple-btn">
              <span>Ripple Effect</span>
            </button>
          </div>
          <p class="button-label">Ripple Effect</p>
        </div>

        <!-- Magnetic Button -->
        <div class="button-item">
          <div class="demo-area magnetic-demo">
            <button class="btn magnetic-btn">
              <span>Magnetic Pull</span>
            </button>
          </div>
          <p class="button-label">Magnetic Effect</p>
        </div>

        <!-- Liquid Fill Button -->
        <div class="button-item">
          <div class="demo-area liquid-demo">
            <button class="btn liquid-btn">
              <span>Liquid Fill</span>
            </button>
          </div>
          <p class="button-label">Liquid Fill</p>
        </div>

        <!-- Glowing Pulse Button -->
        <div class="button-item">
          <div class="demo-area pulse-demo">
            <button class="btn pulse-btn">
              <span>Pulse Glow</span>
            </button>
          </div>
          <p class="button-label">Glowing Pulse</p>
        </div>

        <!-- Morphing Button -->
        <div class="button-item">
          <div class="demo-area morph-demo">
            <button class="btn morph-btn">
              <span class="morph-text">Morph</span>
              <span class="morph-icon">✓</span>
            </button>
          </div>
          <p class="button-label">Morphing Button</p>
        </div>

        <!-- 3D Flip Button -->
        <div class="button-item">
          <div class="demo-area flip3d-demo">
            <button class="btn flip3d-btn">
              <span class="flip-front">3D Flip</span>
              <span class="flip-back">Flipped!</span>
            </button>
          </div>
          <p class="button-label">3D Flip Button</p>
        </div>

        <!-- Elastic Button -->
        <div class="button-item">
          <div class="demo-area elastic-demo">
            <button class="btn elastic-btn">
              <span>Elastic</span>
            </button>
          </div>
          <p class="button-label">Elastic Effect</p>
        </div>

        <!-- Neon Border Button -->
        <div class="button-item">
          <div class="demo-area neon-border-demo">
            <button class="btn neon-border-btn">
              <span>Neon Border</span>
            </button>
          </div>
          <p class="button-label">Neon Border</p>
        </div>

        <!-- Particle Explosion -->
        <div class="button-item">
          <div class="demo-area particle-demo">
            <button class="btn particle-btn">
              <span>Particles</span>
              <div class="particle particle-1"></div>
              <div class="particle particle-2"></div>
              <div class="particle particle-3"></div>
              <div class="particle particle-4"></div>
              <div class="particle particle-5"></div>
            </button>
          </div>
          <p class="button-label">Particle Effect</p>
        </div>

        <!-- Sliding Background -->
        <div class="button-item">
          <div class="demo-area slide-bg-demo">
            <button class="btn slide-bg-btn">
              <span>Slide BG</span>
            </button>
          </div>
          <p class="button-label">Sliding Background</p>
        </div>

        <!-- Shimmering Button -->
        <div class="button-item">
          <div class="demo-area shimmer-demo">
            <button class="btn shimmer-btn">
              <span>Shimmer</span>
            </button>
          </div>
          <p class="button-label">Shimmer Effect</p>
        </div>

        <!-- Loading Button -->
        <div class="button-item">
          <div class="demo-area loading-demo">
            <button class="btn loading-btn">
              <span class="loading-text">Loading</span>
              <span class="loading-spinner"></span>
            </button>
          </div>
          <p class="button-label">Loading State</p>
        </div>
      </div>

      <div class="back-link">
        <a href="../index.html">← Back to Projects</a>
      </div>
    </section>
  </body>
</html>
