<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project: Loading Spinner Animations</title>
    <link href="/css/Animations/scss/loading-spinner.css" rel="stylesheet" />
  </head>
  <body>
    <section class="spinner-gallery">
      <h1 class="spinner-gallery-title">CSS Loading Spinners</h1>

      <div class="spinner-container">
        <div class="spinner-item">
          <div class="spinner spinner-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <p class="spinner-label">Bouncing Dots</p>
        </div>

        <div class="spinner-item">
          <div class="spinner spinner-ring">
            <div class="ring"></div>
          </div>
          <p class="spinner-label">Rotating Ring</p>
        </div>

        <div class="spinner-item">
          <div class="spinner spinner-pulse">
            <div class="pulse-circle"></div>
          </div>
          <p class="spinner-label">Pulsing Circle</p>
        </div>

        <div class="spinner-item">
          <div class="spinner spinner-wave">
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
            <div class="wave-bar"></div>
          </div>
          <p class="spinner-label">Wave Bars</p>
        </div>

        <div class="spinner-item">
          <div class="spinner spinner-orbit">
            <div class="orbit-center"></div>
            <div class="orbit-path">
              <div class="orbit-dot"></div>
            </div>
          </div>
          <p class="spinner-label">Orbital Motion</p>
        </div>

        <div class="spinner-item">
          <div class="spinner spinner-flip">
            <div class="flip-cube"></div>
          </div>
          <p class="spinner-label">3D Flip Cube</p>
        </div>
      </div>

      <div class="back-link">
        <a href="../index.html">‚Üê Back to Projects</a>
      </div>
    </section>
  </body>
</html>
